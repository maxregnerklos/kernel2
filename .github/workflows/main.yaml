name: Update Kernel

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      upstream-repo:
        description: 'Upstream repository URL'
        required: true
      branch-name:
        description: 'Branch name in the upstream repository'
        required: true
        default: 'v5.15'

jobs:
  update_kernel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Merge updates from upstream
        run: |
          git checkout ${{ github.event.inputs.branch-name }}
          git pull upstream ${{ github.event.inputs.branch-name }} --ff-only --quiet || true
          git config --global user.name "Max Regner"
          git config --global user.email "plodmrasif@gmail.com"




          # Ensure the kernel source is properly configured
          sudo make oldconfig || true
          sudo make prepare || true

          # Build the kernel
          sudo make -j$(nproc) || true

          # Install the kernel
          sudo make install || true

          # Create System.map (assuming it's missing)
          sudo make modules_install || true

          # Run depmod
          sudo depmod -a ${{ github.event.inputs.branch-name }} || true

          # Update initramfs
          sudo update-initramfs -c -k ${{ github.event.inputs.branch-name }} || true

          # Update grub
          sudo update-grub || true

      - name: Commit and push changes
        run: |
          git add -A

          
